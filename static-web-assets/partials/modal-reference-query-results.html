<div class="modal-header">
    <h3 class="modal-title">Select one...</h3>
</div>
<div class="modal-body">
    <ul class="padding-none">
        <li class="padding-none border-highlight" ng-repeat="model in models">
            <a ng-click="$close(model)">
                <div class="padding-xlite" >
                    <span class="h4">{{ model.qualifiedName }}{{model.flatSignature}} <small> - {{model._library.name}} {{model._library.version}}</small></span>
                </div>
            </a>
        </li>
    </ul>

    <!-- ul class="table-condensed">
        <li ng-repeat="model in models">
            <a ng-click="$close(model)">
                <div class="padding-xlite" >
                    <span class="h3">{{ model.qualifiedName }}{{model.flatSignature}} <small> - {{model._library.name}} {{model._library.version}}</small></span>
                </div>
            </a>
        </li>
    </ul-->
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

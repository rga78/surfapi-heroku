<div class="row" ng-controller="MethodController">
    <div class="code col-lg-2">

        <!-- Annotations on the field, if any -->
        <ul class="padding-none" ng-if="!Utils.isEmpty(fieldDoc.annotations) && showFullDocToggle" >
             <li class="padding-none" ng-repeat="annotation in fieldDoc.annotations">
                 <span class="code" ng-bind-html="formatAnnotation(annotation)"></span>
             </li>
        </ul>

        {{fieldDoc.modifiers}} {{fieldDoc.type.typeName}}{{fieldDoc.type.dimension}}
    </div> 
    <div class="col-lg-10">
        <div class="code">
            <a class="model-identifier" ng-click="showFullDoc()">{{fieldDoc.name}}</a>
        </div>
        <div ng-show="showFullDocToggle" >

            <img src="icons/ajax-loader-blue.gif" ng-if="ajaxLoading"/>

            <p class="vertical-spacer" ng-bind-html="fieldDoc.commentText | formatTags:fieldDoc"></p>

            <!-- block tags -->
            <div ng-include="'partials/block-tags.html'" onload="model=fieldDoc"></div>
        </div>
    </div>
</div>
